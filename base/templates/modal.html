<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" action="{% url 'admin-page' %}" method ="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add a vehicle</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p class="mt-3">Car name</p>
            <input type="text" name="name" placeholder="please provide a name for the car" class="border-0 bg-pale  w-100 px-4 py-2">
          
            <p class="mt-3">Price (UGX)</p>
            <input type="number" name="price" placeholder="7,000,000" class="border-0 bg-pale  w-100 px-4 py-2">
          
            <p class="mt-3">Select an image for the car</p>
            <input type="file" name="image" class="border-0 bg-pale  w-100 px-4 py-2">
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn linear-gradient-1 border-0 text-light" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn border-0 linear-gradient-2 text-light">Save changes</button>
        </div>
    </form>
    </div>
  </div>
</div>
