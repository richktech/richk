{% load static %}
<nav class="navbar-dark navbar bg-darkblue navbar-expand-lg">
    <div class="container">
        <a href="{% url 'home-page' %}" class="navbar-brand">
            <img src="{% static 'svgs/logo-light.svg' %}" alt="" class="logo">
        </a>


        <button class="navbar-toggler" data-bs-target ="#menu" data-bs-toggle="collapse">
            <span class="navbar-toggler-icon">
            </span>
        </button>

        <div class="collapse navbar-collapse " id="menu">
            <ul class="flex-row navbar-nav ms-auto">
                {% if not is_admin %}
                <li class="nav-item d-flex align-items-center">
                    <form action="{% url 'home-page' %}" class="d-flex rounded mx-2 px-4 py-2 bg-lightblue align-items-center justify-content-center">
                        <img src="{% static 'svgs/search.svg'%}" alt="" class="mr">
                        <input placeholder="search..." name="q" type="text" class="bg-none border-0 text-light">
                    </form>
                </li>
                <li class="nav-item ">
                    <a href="{% url 'my-orders-page' %}" class="nav-link">
                        <div class="badge">
                            <img src="{% static 'svgs/orders.svg'%}" alt="">
                            {% if number_of_items == 0 %}
                            {% else %}
                            <span id="orders">
                                {{number_of_items}}
                            </span>
                            {% endif%}
                        </div>
                    </a>
                </li>
                <li class="nav-item ">
                    <a href="{% url 'order-history' %}" class="nav-link">
                        <div class="badge">
                            <img src="{% static 'svgs/cart.svg'%}" alt="">
                            {% if approved %}
                            <span class="bg-success">{{approved}}</span>
                            {% endif %}
                        </div>
                    </a>
                </li>
                {% endif %}
                <li class="nav-item mx-3">
                    <a href="{% url 'logout' %}" class="nav-link d-flex align-items-center">
                        logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
