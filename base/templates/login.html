{% extends "layout.html" %}

{% block content  %}

{% load static %}

<div class="d-flex align-items-center justify-content-center" style="width: 100vw; height: 100vh">
    <div class="w-30 d-flex align-items-center justify-content-center flex-column center bg-white p-5 rounded shadow-lg">

        <!-- logo  -->
        <img src="{% static 'svgs/logo.svg' %}" class="logo"/>
        <!-- end logo  -->
    
        <!-- welcome  -->
        <img src="{% static 'svgs/welcome.svg' %}" class="my-4" style="height: 20px;"/>
        <!-- end welcome  -->
        
        <form method="post" action="{% url 'login-page' %}" class="rounded bg-darkblue p-5 mt-4 text-light w-100">
            <!-- email input  -->
            {% csrf_token %}
            <div class="d-flex border-1 px-4 py-1 rounded-edges align-items-center ">
                <!-- email logo  -->
                <img src="{% static 'svgs/email.svg' %}" alt="" class="mr">
                <!-- end email logo  -->
                
                <input required type="text" name="username" placeholder="email" class="border-0 bg-none text-light">
            </div>
            <!-- end email input  -->
    
            <!-- password input  -->
            <div class="d-flex mt-3 border-1 px-4 py-1 rounded-edges align-items-center ">
                <!-- email logo  -->
            <img src="{% static 'svgs/password.svg' %}" alt="" class="mr">
                <!-- end email logo  -->
                
                <input required type="password" name="password" placeholder="password" class="border-0 bg-none text-light">
            </div>
            <!-- end password input  -->
            
            
            <!-- submit button  -->
            <button type="submit" class="btn w-100 linear-gradient-1 border-0 text-light py-1 mt-3 btn-light">
                <span class="mr">login</span>
            </button>
            {% if messages %}
            {% for msg in messages %}
            <div class="my-3 bg-error">
                {{msg}}
            </div>
            {% endfor %}
            {% endif %}

            <!-- end submit button  -->
        </form>
        <p class="mt-3 d-flex align-items-center">Don't have an account, <a href="{% url 'signup-page' %}" class="nav-link text-primary">Signup</a></p>
    </div>
</div>
{% endblock content  %}
